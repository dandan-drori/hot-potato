<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Hot Potato</title>
	</head>
	<body>
		<audio id="fluffing-a-duck" loop>
			<source src="./assets/audio/Fluffing-a-Duck.mp3" type="audio/mpeg" />
		</audio>
		<audio id="jump-audio" loop>
			<source src="./assets/audio/jump.wav" type="audio/mpeg" />
		</audio>
		<div id="home" class="home">
			<button class="button start-now">Start Now</button>
		</div>
		<div class="game-over-modal">
			<h1>Game Over</h1>
			<img src="./assets/images/sad-potato.png" alt="Sad Potato" />
			<p class="highscore-container">Highscore: <span class="highscore">0</span></p>
			<h3>I choose to:</h3>
			<div>
				<button class="play-again">Redeem Myself</button>
				<button class="cancel">Live With My Shame</button>
			</div>
		</div>
		<p class="score-container">Score: <span class="score">0</span></p>
		<canvas id="canvas"></canvas>
		<script src="index.js" type="module"></script>
	</body>
</html>
